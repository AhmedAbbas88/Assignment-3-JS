<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    
    <title>Bookmark</title>

    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">

</head>


<body>

<div class="container pt-3">
    <h1 class="text-center py-5">Bookmarker</h1>
    <hr>

    <div class="form text-center py-2">
        
        <h2 class=""> <span><i class="fa-solid fa-bookmark"></i></span>Bookmark your favorite sites<span><i class="fa-solid fa-bookmark"></i></span></h2>
       
        <div class="bookmark-body text-start">
            
            <div class="bookmark-name w-100 py-3">
                 <label for="bookmarkName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                 <input id="bookmarkName" type="text" class="form-control" placeholder="Bookmark Name"/>
            </div>
            <div class="bookmark-url w-100 pt-2">
               <label for="bookmarkURL" class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input id="bookmarkURL"oninput="urlValid(this.value)" type="url" class="form-control" placeholder="Website URL"/>
            </div>
            <button onclick="add()" class="btn btn-danger mx-auto d-flex justify-content-center align-items-center px-5 mt-3" id="submitBtn">Submit</button>
        </div>
    </div>
    <hr>
    <table class="table bg-white text-center">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody">
        
        </tbody>
      </table>
</div>



<script src="JS/bootstrap.bundle.js"></script>
<script src="JS/main.js"></script>    
</body>


</html>
